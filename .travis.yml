language: smalltalk
os:
  - osx
  - linux

smalltalk:
  - Pharo-7.0
  - Pharo64-7.0

python:
  - 3.6
  - 3.7

env:
  global:
    - PIPENV_VENV_IN_PROJECT=1

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip install pipenv; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo pip install pipenv; fi
  - ln -s . PythonBridge
  - 'pipenv install'

matrix:
  exclude:
    - os: osx
      smalltalk: Pharo64-7.0
  include:
    - script: pipenv run python -m unittest discover tests
      python: 3.7